<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Program Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
    }
    #emailLabel {
      display: block;
      margin-top: 15px;
      color: yellow; /* ‚úÖ visible now */
      font-size: 16px;
    }
    #emailInput {
      margin: 10px;
      padding: 6px;
      font-size: 14px;
    }
    #playAgain {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background: green;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Program Game</h1>
  
  <label id="emailLabel" for="emailInput">Enter your email ID:</label>
  <input type="email" id="emailInput" placeholder="example@usv.in">

  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button id="playAgain">Play Again</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const playAgainBtn = document.getElementById("playAgain");
    const emailInput = document.getElementById("emailInput");

    let box = 20;
    let snake = [{x: 9*box, y: 10*box}];
    let direction;
    let food = {
      x: Math.floor(Math.random()*19+1) * box,
      y: Math.floor(Math.random()*19+1) * box
    };
    let score = 0;
    let startTime = Date.now();
    let game;

    // Load snake + food images
    const snakeImg = new Image();
    snakeImg.src = "snake.png"; // ‚úÖ put your snake image file here
    const foodImg = new Image();
    foodImg.src = "food.png"; // ‚úÖ put your food image file here

    document.addEventListener("keydown", directionControl);

    function directionControl(event){
      if(event.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
      else if(event.keyCode == 38 && direction != "DOWN") direction = "UP";
      else if(event.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
      else if(event.keyCode == 40 && direction != "UP") direction = "DOWN";
    }

    function draw(){
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, 400, 400);

      for(let i=0; i<snake.length; i++){
        ctx.drawImage(snakeImg, snake[i].x, snake[i].y, box, box);
      }

      ctx.drawImage(foodImg, food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if(direction == "LEFT") snakeX -= box;
      if(direction == "UP") snakeY -= box;
      if(direction == "RIGHT") snakeX += box;
      if(direction == "DOWN") snakeY += box;

      if(snakeX == food.x && snakeY == food.y){
        score++;
        food = {
          x: Math.floor(Math.random()*19+1) * box,
          y: Math.floor(Math.random()*19+1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      if(snakeX < 0 || snakeY < 0 || snakeX >= 400 || snakeY >= 400 || collision(newHead, snake)){
        clearInterval(game);
        gameOver();
      }

      snake.unshift(newHead);

      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: "+score, 10, 20);

      if(score >= 5){ // ‚úÖ win condition
        clearInterval(game);
        youWin();
      }
    }

    function collision(head, array){
      for(let i=0; i<array.length; i++){
        if(head.x == array[i].x && head.y == array[i].y){
          return true;
        }
      }
      return false;
    }

    function youWin(){
      confetti({particleCount: 150, spread: 70, origin: {y: 0.6}});
      let timeTaken = Math.floor((Date.now() - startTime)/1000);

      // ‚úÖ send data to Google Sheets
      let email = emailInput.value;
      fetch("https://script.google.com/macros/s/AKfycbxKfEnCgKuX7_5H4k4Wh5Nzp4Xf5-_Wy6i8w9r8tf6Ur6ZLFIoOD9sm2YbxxOvhnl0/exec"+encodeURIComponent(email)+"&score="+score+"&timeTaken="+timeTaken)
        .then(r => r.text())
        .then(d => console.log("Submitted:", d))
        .catch(err => console.error(err));

      playAgainBtn.style.display = "inline-block";
    }

    function gameOver(){
      ctx.fillStyle = "red";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over!", 120, 200);
      playAgainBtn.style.display = "inline-block";
    }

    playAgainBtn.addEventListener("click", ()=>{
      snake = [{x: 9*box, y: 10*box}];
      direction = null;
      score = 0;
      startTime = Date.now();
      playAgainBtn.style.display = "none";
      // ‚úÖ remove confetti
      const canvases = document.querySelectorAll("canvas");
      canvases.forEach(c => { if(c !== canvas) c.remove(); });
      game = setInterval(draw, 100);
    });

    game = setInterval(draw, 100);
  </script>
</body>
</html>
