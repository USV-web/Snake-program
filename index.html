<script>
const img = document.getElementById("gameImage");
const message = document.getElementById("message");
const nextBtn = document.getElementById("nextBtn");
const backBtn = document.getElementById("backBtn");
const skipBtn = document.getElementById("skipBtn");
const scoreBox = document.getElementById("score");
const canvas = document.getElementById("overlay");
const ctx = canvas.getContext("2d");
const balloonCanvas = document.getElementById("balloonCanvas");
const bctx = balloonCanvas.getContext("2d");

// üîë Email & login
const emailScreen = document.getElementById("emailScreen");
const gameScreen = document.getElementById("gameScreen");
const emailInput = document.getElementById("emailInput");
const startBtn = document.getElementById("startBtn");
const emailError = document.getElementById("emailError");

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxKfEnCgKuX7_5H4k4Wh5Nzp4Xf5-_Wy6i8w9r8tf6Ur6ZLFIoOD9sm2YbxxOvhnl0/exec";
const ALLOWED_DOMAINS = ["@usv.in", "@svgcentre.in"];

let playerEmail = "";
let startTime = null;
let firstCompletionLogged = false;

// Snake rounds with hotspots
const rounds = [
  { src: "https://github.com/USV-web/Snake-program/raw/main/snake2.jpg", hotspot: { type: "circle", x: 695, y: 337, radius: 301 }, solved: false },
  { src: "https://github.com/USV-web/Snake-program/raw/main/snake6.jpg", hotspot: { type: "rect", x1: 50, y1: 155, x2: 417, y2: 232 }, solved: false },
  { src: "https://github.com/USV-web/Snake-program/raw/main/snake1.jpg", hotspot: { type: "rect", x1: 506, y1: 271, x2: 971, y2: 455 }, solved: false },
  { src: "https://github.com/USV-web/Snake-program/raw/main/snake3.jpg", hotspot: { type: "rect", x1: 203, y1: 24, x2: 255, y2: 395 }, solved: false },
  { src: "https://github.com/USV-web/Snake-program/raw/main/snake4.jpg", hotspot: { type: "rect", x1: 243, y1: 109, x2: 294, y2: 204 }, solved: false },
  { src: "https://github.com/USV-web/Snake-program/raw/main/snake5.jpg", hotspot: { type: "circle", x: 261, y: 171, radius: 29 }, solved: false },
  { src: "https://github.com/USV-web/Snake-program/raw/main/snake7.jpeg", hotspot: { type: "circle", x: 1048, y: 2001, radius: 214 }, solved: false },
  { src: "https://github.com/USV-web/Snake-program/raw/main/snake10.jpg", hotspot: { 
      type: "rotatedRect",
      points: [
        { x: 626, y: 466 },
        { x: 637, y: 509 },
        { x: 169, y: 735 },
        { x: 121, y: 666 }
      ]
    }, solved: false },
  { src: "https://github.com/USV-web/Snake-program/raw/main/snake9.jpg", hotspot: { type: "circle", x: 470, y: 1147, radius: 69 }, solved: false },
  { src: "https://github.com/USV-web/Snake-program/raw/main/snake8.jpg", hotspot: { type: "rect", x1: 489, y1: 454, x2: 331, y2: 377 }, solved: false }
];

let currentRound = 0;
let score = 0;

// ---------- LOGIN ----------
startBtn.addEventListener("click", () => {
  const email = emailInput.value.trim().toLowerCase();
  if (!ALLOWED_DOMAINS.some(d => email.endsWith(d))) {
    emailError.style.display = "block";
    return;
  }
  emailError.style.display = "none";

  playerEmail = email;
  startTime = new Date(); // for timeTaken
  emailScreen.style.display = "none";
  gameScreen.style.display = "block";
});

// ---------- GAME LOGIC ----------
function resizeCanvas() {
  canvas.width = img.clientWidth;
  canvas.height = img.clientHeight;
}

function drawHotspot(hotspot) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = "red";
  ctx.lineWidth = 3;

  const scaleX = img.clientWidth / img.naturalWidth;
  const scaleY = img.clientHeight / img.naturalHeight;

  if (hotspot.type === "circle") {
    ctx.beginPath();
    ctx.arc(hotspot.x * scaleX, hotspot.y * scaleY, hotspot.radius * scaleX, 0, 2 * Math.PI);
    ctx.stroke();
  } else if (hotspot.type === "rect") {
    const x1 = Math.min(hotspot.x1, hotspot.x2) * scaleX;
    const y1 = Math.min(hotspot.y1, hotspot.y2) * scaleY;
    const w = Math.abs(hotspot.x2 - hotspot.x1) * scaleX;
    const h = Math.abs(hotspot.y2 - hotspot.y1) * scaleY;
    ctx.strokeRect(x1, y1, w, h);
  } else if (hotspot.type === "rotatedRect") {
    ctx.beginPath();
    hotspot.points.forEach((p, i) => {
      const px = p.x * scaleX;
      const py = p.y * scaleY;
      if (i === 0) ctx.moveTo(px, py);
      else ctx.lineTo(px, py);
    });
    ctx.closePath();
    ctx.stroke();
  }
}

function pointInPolygon(px, py, points) {
  let inside = false;
  for (let i = 0, j = points.length - 1; i < points.length; j = i++) {
    const xi = points[i].x, yi = points[i].y;
    const xj = points[j].x, yj = points[j].y;
    const intersect = ((yi > py) !== (yj > py)) &&
      (px < (xj - xi) * (py - yi) / (yj - yi) + xi);
    if (intersect) inside = !inside;
  }
  return inside;
}

function loadRound() {
  img.src = rounds[currentRound].src;
  message.textContent = "";
  nextBtn.style.display = "none";
  skipBtn.style.display = "inline-block";
  backBtn.style.display = currentRound > 0 ? "inline-block" : "none";
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (rounds[currentRound].solved) {
    drawHotspot(rounds[currentRound].hotspot);
    message.textContent = "‚úÖ Already solved!";
    message.style.color = "#76ff03";
    nextBtn.style.display = "inline-block";
    skipBtn.style.display = "none";
  }
}

img.onload = () => resizeCanvas();

img.addEventListener("click", function(event) {
  if (rounds[currentRound].solved) return;

  const rect = img.getBoundingClientRect();
  const x = event.clientX - rect.left;
  const y = event.clientY - rect.top;
  const scaleX = img.naturalWidth / img.width;
  const scaleY = img.naturalHeight / img.height;

  const clickX = x * scaleX;
  const clickY = y * scaleY;

  const hotspot = rounds[currentRound].hotspot;
  let correct = false;

  if (hotspot.type === "circle") {
    const dx = clickX - hotspot.x;
    const dy = clickY - hotspot.y;
    correct = Math.sqrt(dx*dx + dy*dy) <= hotspot.radius;
  } else if (hotspot.type === "rect") {
    correct =
      clickX >= Math.min(hotspot.x1, hotspot.x2) &&
      clickX <= Math.max(hotspot.x1, hotspot.x2) &&
      clickY >= Math.min(hotspot.y1, hotspot.y2) &&
      clickY <= Math.max(hotspot.y1, hotspot.y2);
  } else if (hotspot.type === "rotatedRect") {
    correct = pointInPolygon(clickX, clickY, hotspot.points);
  }

  if (correct) {
    message.textContent = "‚úÖ Correct! You found the snake!";
    message.style.color = "#76ff03";
    score++;
    rounds[currentRound].solved = true;
    scoreBox.textContent = `Score: ${score} / ${rounds.length}`;
    drawHotspot(hotspot);
    nextBtn.style.display = "inline-block";
    skipBtn.style.display = "none";
  } else {
    message.textContent = "‚ùå Nope, try again!";
    message.style.color = "#ff5252";
  }
});

skipBtn.addEventListener("click", function() {
  drawHotspot(rounds[currentRound].hotspot);
  message.textContent = "‚ö†Ô∏è Skipped! Here's the answer.";
  message.style.color = "#ffa726";
  rounds[currentRound].solved = true;
  nextBtn.style.display = "inline-block";
  skipBtn.style.display = "none";
});

nextBtn.addEventListener("click", function() {
  currentRound++;
  if (currentRound < rounds.length) loadRound();
  else endGame();
});

backBtn.addEventListener("click", function() {
  if (currentRound > 0) {
    if (rounds[currentRound].solved && score > 0) {
      score--;
      rounds[currentRound].solved = false;
      scoreBox.textContent = `Score: ${score} / ${rounds.length}`;
    }
    currentRound--;
    loadRound();
  }
});

// ---------- GAME OVER ----------
function endGame() {
  img.style.display = "none";
  canvas.style.display = "none";
  nextBtn.style.display = "none";
  backBtn.style.display = "none";
  skipBtn.style.display = "none";

  let finalMessage = "";
  if (score === 10) finalMessage = "üêç Snake Master! Incredible eyesight!";
  else if (score >= 8) finalMessage = "ü¶é Great Job! You‚Äôre a Snake Spotter!";
  else if (score >= 5) finalMessage = "üëÄ Good Try! Keep practicing your spotting skills!";
  else finalMessage = "üå± Don‚Äôt worry! Next time you‚Äôll catch them all!";

  document.getElementById("finalTitle").textContent = "üéÆ Game Over!";
  document.getElementById("finalMessage").textContent = `Score: ${score}/10 - ${finalMessage}`;
  document.getElementById("gameOverScreen").style.display = "flex";

        dataSubmitted = true;
        const endTime = new Date();
        const timeTaken = Math.floor((endTime - startTime) / 1000); // seconds
        const url = "https://script.google.com/macros/s/AKfycbxKfEnCgKuX7_5H4k4Wh5Nzp4Xf5-_Wy6i8w9r8tf6Ur6ZLFIoOD9sm2YbxxOvhnl0/exec";
        fetch(`${url}?email=${encodeURIComponent(email)}&score=${score}&timeTaken=${timeTaken}`)
          .then(res => res.text())
          .then(console.log)
          .catch(console.error);
      }

      if (score === rounds.length) {
        launchBalloons();
      }
    }

    // --- Play Again ---
    playAgainBtn.addEventListener('click', () => {
      gameOverPopup.style.display = "none";
      score = 0;
      currentRound = 0;
      scoreDisplay.textContent = score;
      loadRound();
    });

    // --- Balloons Animation ---
    let balloons = [];
    function launchBalloons() {
      balloonCanvas.width = window.innerWidth;
      balloonCanvas.height = window.innerHeight;
      balloons = [];
      for (let i=0;i<30;i++) {
        balloons.push({
          x: Math.random()*balloonCanvas.width,
          y: balloonCanvas.height + Math.random()*500,
          r: 20+Math.random()*30,
          c: `hsl(${Math.random()*360},70%,60%)`,
          s: 1+Math.random()*2
        });
      }
      requestAnimationFrame(updateBalloons);
    }

    function updateBalloons() {
      bctx.clearRect(0,0,balloonCanvas.width,balloonCanvas.height);
      for (let b of balloons) {
        b.y -= b.s;
        bctx.beginPath();
        bctx.arc(b.x,b.y,b.r,0,Math.PI*2);
        bctx.fillStyle = b.c;
        bctx.fill();
      }
      requestAnimationFrame(updateBalloons);
    }
  </script>
</body>
